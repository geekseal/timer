<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 타이머</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <h1>
            <img class="img-logo" src="images/weniv-logo.png" alt="위니브 로고입니다.">
        </h1>
    </header>
    <main>
        <article id="app">
            <h2 class="txt-title">TIMER</h2>
            <div class="wrap-timer">
                <figure class="hour">
                    <figcaption>시간</figcaption>
                    <input class="timebox" type="textarea" value="00">
                </figure>
                <figure class="minute">
                    <figcaption>분</figcaption>
                    <input class="timebox" type="textarea" value="00">
                </figure>
                <figure class="second">
                    <figcaption>초</figcaption>
                    <input class="timebox" type="textarea" value="00">
                </figure>
            </div>
            <div class="wrap-btns">
                <button class="btn btn-start" type="button">
                    <img class="icon icon-start" src="images/icon/icon-start-disabled.png" alt="">
                    START
                </button>
                <button class="btn btn-reset" type="button">
                    <img class="icon icon-reset" src="images/icon/icon-reset-disabled.png" alt="">
                    RESET
                </button>
            </div>
        </article>
    </main>
    <footer>
        <small class="txt-copyright">
            &#64;WENIV CORP.
        </small>
    </footer>
</body>

</html>
